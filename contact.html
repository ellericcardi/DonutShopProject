<body>
    <header>
        <nav class="mainmenu">

                <a href="index.html">
                    <img src="fatcatcoffeedonutslogo.png">

            </div>

    <main class="contactpage">
        <div class="contactform">
            <h1>Say Hello!</h1>
            <div class="cfitems">
                <form>
                    <div class="cfname">
                        <label for="cfname">Name</label><br>
                        <input type="text" id="cfname"><br>
                    </div>
                    <div class="cfemail">
                        <label for="cfemail">Email</label><br>
                        <input type="text" id="cfemail"><br>
                    </div>
                    <div class="cfmessage"></div>
                        <label for="cfmessage">Message</label><br>
                        <textarea name="cfmessage" wrap =off rows="7" cols="50">Drop us a line!</textarea>
                    </div>
                    <div class="submit">
                        <input type="submit" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="map">
            <div class="mapouter">
                <div class="gmap_canvas"><iframe width="250" height="150" id="gmap_canvas"
                        src="https://maps.google.com/maps?q=600%20broadway%20kingston%20ny&t=&z=13&ie=UTF8&iwloc=&output=embed"
                        frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a
                        href="https://www.whatismyip-address.com"></a></div>
                <style>
                    .mapouter {
                        position: relative;
                        text-align: right;
                        height: 150px;
                        width: 250px;
                    }

                    .gmap_canvas {
                        overflow: hidden;
                        background: none !important;
                        height: 150px;
                        width: 250px;
                    }
                </style>
            </div>
        </div>
        <div class="contact">

                845.555.5555 <br>
                hello@fatcatdonuts.com
                <br>
                <br>
                monday - friday 6 AM - 2 PM
            </p>

        </div>
        <div class="social">

                Facebook <br>

            </p>
        </div>
    </footer>
